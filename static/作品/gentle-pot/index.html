<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>一锅温柔 | A Pot of Tenderness</title>
    <meta name="description" content="数字诗歌 - 关于温柔、距离与融合的互动影像">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 背景图层 -->
    <div id="background-container">
        <img id="background-image" src="" alt="">
        <div id="overlay"></div>
    </div>

    <!-- 文本层 -->
    <div id="text-container">
        <p id="poem-text"></p>
    </div>

    <!-- 触摸提示 -->
    <div id="touch-hint">
        <p>触摸屏幕</p>
        <span class="pulse">◉</span>
    </div>

    <!-- 进度指示器 -->
    <div id="progress-indicator">
        <span class="dot" data-chapter="0"></span>
        <span class="dot" data-chapter="1"></span>
        <span class="dot" data-chapter="2"></span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
